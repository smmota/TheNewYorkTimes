name: "[FEAT] Build & PR"

on:
  push:
    branches:
      - feature**

jobs:
  ci-dotnet-core:
    runs-on: ubuntu-latest

    steps:
      - name: Verificar c√≥digo 
        uses: actions/checkout@v2

      - name: Restaurar pacotes
        run: dotnet restore

      - name: Build
        run: dotnet build

  open-pr-to-develop:    
    needs:
      - ci-dotnet-core
    runs-on: ubuntu-latest
    steps:
      - name: Open pull request to develop
        uses: peter-evans/create-pull-request@v3
