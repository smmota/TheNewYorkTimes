name: "1 - [FEAT] Build & PR"

on:
  push:
    branches:
      - feature**

permissions:  
  pull-requests: write  

jobs:
  ci-dotnet-core:
    runs-on: ubuntu-latest

    steps:
      - name: Verificar c√≥digo 
        uses: actions/checkout@v2
            
      - name: Restaurar pacotes
        run: dotnet restore

      - name: Build
        run: dotnet build

  open-pr-to-develop:    
    name: open-pr-to-develop
    runs-on: ubuntu-latest
    needs: ci-dotnet-core 
    
    steps:
      - uses: actions/checkout@v4
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6  
        with:
          commit-message: Este pull request foi aberto automaticamente pelo GitHub Actions.
          title: Pull Request To Develop
          body: PR aberto automaticamente
          branch: develop
          